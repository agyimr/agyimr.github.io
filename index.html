<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 Page Template</title>
  <script type="text/javascript" src="d3.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="font-family: ">
  <script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];
    // follow from page 129
    // python host command: python -m http.server 8888 &
    d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(d => d)
      .style("color", "red");
  </script>

  <svg width="200" height="200">
    <rect stroke="gray" stroke-width="2" x="80" y="20" width="80" height="80" fill="purple" opacity="0.9"/>
    <rect stroke="gray" stroke-width="2" x="60" y="15" width="80" height="80" fill="blue" opacity="0.8"/>
    <rect stroke="gray" stroke-width="2" x="40" y="10" width="80" height="80" fill="green" opacity="0.7"/>
    <rect stroke="gray" stroke-width="2" x="20" y="5" width="80" height="80" fill="yellow" opacity="0.6"/>
    <rect stroke="gray" stroke-width="2" x="0" y="0" width="80" height="80" fill="red" opacity="0.5"/>
  </svg>


</body>

</html>
